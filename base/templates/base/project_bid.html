{% extends 'base/main.html' %} {% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid for Project</title>
    <link rel="stylesheet" href="{% static 'css/bid_for_project.css' %}" />
  </head>
  <body>
    <div class="bid-form-container">
      <h1>Bid for Project</h1>
      <form action="{% url 'submit_bid' project.id %}" method="post">
        {% csrf_token %}
        <label for="bid_amount">Bid Amount:</label>
        <input type="number" id="bid_amount" name="bid_amount" required />
        <label for="bid_message">Message (Optional):</label>
        <textarea
          id="bid_message"
          name="bid_message"
          rows="4"
          cols="50"
        ></textarea>
        <button type="submit">Submit Bid</button>
      </form>
    </div>
  </body>
</html>
{% endblock %}
