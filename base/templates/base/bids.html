<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bid-container">
      {% for project in projects %}
      <div class="project-description">
        <small>{{ project.created_at.date }} | {{ project.location }}</small>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>

        {% for bid in bids %}
        <div class="bid-descript">
            <small>{{ bid.bid_time }} | {{ bid.bidder }}</small>
            <h3>{{ bid.title }}</h3>
            <p>{{ <bid class="proposal"></bid> }}</p>
        </div>
      </div>
  </body>
</html>
